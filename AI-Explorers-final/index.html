<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Explorers - Fun Learning Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="AI Explorers Logo" class="logo">
            <h2 class="logo-title">AI Explorers</h2>
        </div>
      <!-- Replace your existing theme toggle button with this -->
<button class="theme-toggle" aria-label="Toggle theme">
    <div class="icon">
        <svg class="sun" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </div>
</button>

    </header>

    <h1 class="main-title">Explore the AI Cosmos</h1>
    
    <div class="container">
        <div class="planets">
            <div class="planets-left">
                <div class="planet" id="planet1">
                    <img src="planet1.png" alt="Learn AI Basics Planet">
                    <div class="planet-text">AI &<br> Responsibility</div>
                </div>
                <div class="planet" id="planet2">
                    <img src="planet2.png" alt="Fun Projects Planet">
                    <div class="planet-text">AI<br>Stories</div>
                </div>
            </div>
            
            <div class="astronaut-container">
                <img src="astronaut.png" alt="Astronaut" class="astronaut" id="astronaut">
                <a href="najma.mp4" class="watch-button">
                    Watch This!
                </a>
            </div>
            
            <div class="planets-right">
                <div class="planet" id="planet3">
                    <img src="planet3.png" alt="AI Games Planet">
                    <div class="planet-text">About<br>US</div>
                </div>
                <div class="planet" id="planet4">
                    <img src="planet4.png" alt="Robot Friends Planet">
                    <div class="planet-text">Rescources<br> & Guildines</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
